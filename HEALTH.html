<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ฟอร์มสอบถามสุขภาพ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 via-blue-100 to-white min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-xl shadow-xl w-full max-w-lg p-10 space-y-8 border border-blue-900">
    <h1 class="text-3xl font-extrabold text-center text-blue-900 tracking-wide mb-2">แบบสอบถามสุขภาพ</h1>
    <p class="text-center text-gray-700 mb-6 text-base">สำหรับการประเมินสุขภาพเบื้องต้น กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง</p>
    <form id="healthForm" class="space-y-6">
      
      <!-- อายุ -->
      <div>
        <label class="block font-semibold text-blue-900 mb-2">อายุ (ปี) <span class="text-red-600">*</span></label>
        <input type="number" id="age" class="w-full p-3 border border-blue-900 rounded-md focus:ring-2 focus:ring-blue-900 bg-gray-50" required>
      </div>

      <!-- เพศ -->
      <div>
        <label class="block font-semibold text-blue-900 mb-2">เพศ <span class="text-red-600">*</span></label>
        <div class="flex space-x-8 mt-1">
          <label class="flex items-center space-x-2">
            <input type="radio" name="gender" value="ชาย" required class="accent-blue-900">
            <span>ชาย</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="gender" value="หญิง" class="accent-blue-900">
            <span>หญิง</span>
          </label>
        </div>
      </div>

      <!-- น้ำหนัก -->
      <div>
        <label class="block font-semibold text-blue-900 mb-2">น้ำหนัก (กก.) <span class="text-red-600">*</span></label>
        <input type="number" id="weight" class="w-full p-3 border border-blue-900 rounded-md focus:ring-2 focus:ring-blue-900 bg-gray-50" required>
      </div>

      <!-- ส่วนสูง -->
      <div>
        <label class="block font-semibold text-blue-900 mb-2">ส่วนสูง (ซม.) <span class="text-red-600">*</span></label>
        <input type="number" id="height" class="w-full p-3 border border-blue-900 rounded-md focus:ring-2 focus:ring-blue-900 bg-gray-50" required>
      </div>

      <!-- โรคประจำตัว -->
      <div>
        <label class="block font-semibold text-blue-900 mb-2">ท่านมีโรคประจำตัวหรือไม่?</label>
        <div class="flex items-center space-x-2 mb-2">
          <input type="checkbox" id="hasDisease" class="accent-red-700">
          <label for="hasDisease">มีโรคประจำตัว</label>
        </div>
        <textarea id="diseaseDetails" class="w-full p-3 border border-blue-900 rounded-md hidden focus:ring-2 focus:ring-red-700 bg-gray-50" placeholder="กรุณาระบุรายละเอียดโรค..."></textarea>
      </div>

      <!-- ปุ่มส่ง -->
      <div class="text-center pt-4">
        <button type="submit" class="bg-blue-900 text-white px-10 py-3 rounded-md font-bold text-lg hover:bg-blue-800 transition shadow">ส่งแบบสอบถาม</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl border border-blue-900 p-8 shadow-2xl max-w-md w-full text-center space-y-6 animate-fade-in-down">
      <h2 class="text-2xl font-extrabold text-green-700">ผลการประเมิน</h2>
      <p id="bmiResult" class="text-lg text-gray-800"></p>
      <button onclick="closeModal()" class="mt-4 bg-blue-900 text-white px-6 py-2 rounded-md font-bold hover:bg-blue-800 transition">ปิด</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('healthForm');
    const hasDisease = document.getElementById('hasDisease');
    const diseaseDetails = document.getElementById('diseaseDetails');
    const modal = document.getElementById('modal');
    const bmiResult = document.getElementById('bmiResult');

    hasDisease.addEventListener('change', () => {
      diseaseDetails.classList.toggle('hidden', !hasDisease.checked);
    });

    function closeModal() {
      modal.classList.add('hidden');
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const age = parseInt(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const diseaseText = diseaseDetails.value.trim();

      if (age < 15 || age > 60) {
        alert("❗ อายุควรอยู่ระหว่าง 15 ถึง 60 ปี");
        return;
      }

      if (isNaN(weight) || weight <= 0 || isNaN(height) || height <= 0) {
        alert("❗ กรุณากรอกน้ำหนักและส่วนสูงให้ถูกต้อง");
        return;
      }

      if (hasDisease.checked && diseaseText === "") {
        alert("❗ กรุณาระบุโรคประจำตัว");
        return;
      }

      const bmi = weight / Math.pow(height / 100, 2);
      let category = "";

      if (bmi < 18.5) category = "น้ำหนักน้อย";
      else if (bmi < 23) category = "ปกติ";
      else if (bmi < 25) category = "น้ำหนักเกิน";
      else category = "อ้วน";

      bmiResult.textContent = `ค่า BMI ของคุณคือ ${bmi.toFixed(2)} (${category})`;
      modal.classList.remove('hidden');
    });
  </script>
</body>
</html>
